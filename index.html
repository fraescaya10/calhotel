<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Prueba Plugin</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css/calhotel.css" rel="stylesheet" type="text/css" />
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="js/jquery-ui-1.10.4.custom.js" type="text/javascript"></script>
    <script src="js/moment-with-langs.min.js" type="text/javascript"></script>
    <script src="js/jquery.calhotel.js" type="text/javascript"></script>
    
</head>

<body>    
    <div class="calhotel">
    </div>
    <script type="text/javascript">
        $('.calhotel').calhotel({
        num_fila: 10 ,
        datosroom:[
            {
                fecha_inicia: moment('2014-03-27 10:40'), //obligatorio
                fecha_fin: moment('2014-03-27 11:50'), //obligatorio
                cuartonro: 1,//obligatorio
                nombre_persona: 'Sr. Lopez',//obligatorio
                numdescri: '1 EJS',
                estado: 1
            },
            {
                fecha_inicia: moment('2014-03-28 07:00'), //obligatorio
                fecha_fin: moment('2014-04-08 19:00'), //obligatorio
                cuartonro: 2,//obligatorio
                nombre_persona: 'Sr. Almeida',//obligatorio
                numdescri: '2 EJS',
                estado: 1
            },
            {
                fecha_inicia: moment('2014-03-25 12:00'), //obligatorio
                fecha_fin: moment('2014-03-25 13:00'), //obligatorio
                cuartonro: 3,//obligatorio
                nombre_persona: 'Sr. Perez',//obligatorio
                numdescri: '3 EJD',
                estado: 2
            },
            {
                fecha_inicia: moment('2014-04-03 12:00'), //obligatorio
                fecha_fin: moment('2014-04-03 13:00'), //obligatorio
                cuartonro: 4,//obligatorio
                nombre_persona: 'Sr. Vargas',//obligatorio
                numdescri: '4 EJS',
                estado: 3
            }
            
        ],
        clickHuesped: function(datos){
            alert('Nombre: '+ datos.nombre_persona+"\n"+'Cuarto: '+ datos.cuartonro);
            //console.log('Nombre: '+ datos.nombre_persona);
            //console.log('Cuarto: '+ datos.cuartonro);
            //console.log(datos.nombre_persona);
        },
        selectCelda: function(fecini,fecfin,cuartos){
            var cts = '';
            var aux = '';
            var f='';
            if(fecini.isSame(fecfin)){
                f=fecini.format('dddd D [de] MMMM, YYYY ');
            }else{
                f=fecini.format('dddd D [de] MMMM, YYYY ')+' - '+fecfin.format('dddd D [de] MMMM, YYYY ');
            }
            for(var i=0; i<cuartos.length;i++){
                if(aux !== cuartos[i].descripcion){
                    cts+='[ '+cuartos[i].descripcion + ' ] ';
                    aux = cuartos[i].descripcion;
                }
            }
            alert(f+'\n'+cts);
        }
    });
    </script>
</body>

</html>
